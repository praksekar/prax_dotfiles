font:
 # The normal (roman) font face to use.
  normal:
    family: Ubuntu Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Ubuntu Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Ubuntu Mono
    # Style can be specified to pick a specific face.
    # style: Italic
    style: monospace
  size: 6.5


background_opacity: 0.5
dynamic_title: true

vi_mode_cursor:
  text: CellBackground
  cursor: CellForeground
  
launcher:
  program: xdg-open
  args: []

